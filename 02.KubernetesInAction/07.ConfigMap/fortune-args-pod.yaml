apiVersion: v1
kind: Pod
metadata:
  name: fortune
spec:
  containers:
  - image: rolroralra/fortune:args
    name: html-generator
    args:
    - "5"
    volumeMounts:
    - name: html
      mountPath: /var/htdocs
  - image: nginx:alpine
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - name: http
      containerPort: 80
      protocol: TCP
  volumes:
  - name: html
    emptyDir: {}
