apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nodejs-ingress
  labels:
    app: nodejs-ingress
spec:
  rules:
  - host: nodejs-np.rolroralra.com 
    http:
      paths:
      - path: /
        backend:
          serviceName: nodejs-np-svc
          servicePort: http
